name: Deploy to Google Cloud Run (Main Branch)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/1234567890/locations/global/workloadIdentityPools/github/providers/github-actions
          service_account: gh-actions-deployer@orgapp-demo.iam.gserviceaccount.com

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: orgapp-demo

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Build and Push Docker Images
        run: |
          docker build -t asia-south1-docker.pkg.dev/orgapp-demo/orgapp-repo/org-app:latest .
          docker push asia-south1-docker.pkg.dev/orgapp-demo/orgapp-repo/org-app:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: org-app
          region: asia-south1
          image: asia-south1-docker.pkg.dev/orgapp-demo/orgapp-repo/org-app:latest
          flags: >
            --allow-unauthenticated
            --port=8081
